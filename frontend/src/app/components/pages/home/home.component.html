<app-search></app-search>
<app-tags></app-tags>
<app-not-found [visible]="!foods || !foods.length"
resetLinkText="Reset Search"
></app-not-found>
<ul>
    <li *ngFor="let food of foods">
        <a routerLink="/food/{{food.id}}">
            <img [src]="food?.imageUrl" [alt]="food?.name">
            <div class="content">
                <div class="name">
                    {{food?.name}}
                </div>
                <span class="favorite {{food?.favorite ? '' : 'not'}}">
                    <i class="fa fa-heart" style="font-size:48px;color:red"></i>
                </span>
                <div class="stars">
                    <star-rating 
                    [value]="food.stars"
                    [totalstars]="5"
                    checkedcolor="red"
                    uncheckedcolor="black"
                    size="22px"
                    [readonly]="true"
                    ></star-rating>
                </div>
                <div class="product-item-footer">
                    <div class="origins">
                        <span *ngFor="let orign of food.origins">
                            {{orign}}
                        </span>
                    </div>
                </div>
                <div class="cook-time">
                    <span><i class="fa fa-clock-o" style="font-size:16px;"></i></span>
                    {{food.cookTime}}
                </div>
                <div class="price">
                    <span>
                        {{food.price | currency}}
                    </span>
                </div>
            </div>
        </a>
    </li>
</ul>
