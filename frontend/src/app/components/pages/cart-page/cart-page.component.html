<app-title [title]="'Cart Item'" margin="1.5rem 0 0 2.5rem"></app-title>
<app-not-found [visible]="!cart || !cart.items.length" notFoundMessage="Cart Page Is Empty" resetLinkText="Go To Homepage"></app-not-found>
<div class="container" *ngIf="cart && cart.items.length">
    <ul>
        <li *ngFor="let cartItem of cart.items">
            <div>
                <img [src]="cartItem.food.imageUrl" [alt]="cartItem.food.name">
            </div>
            <div>
                <a routerLink="/food/{{cartItem.food.id}}">{{cartItem.food.name}}</a>
            </div>
            <div>
                <select #selectQuantity 
                [value]="cartItem.quantity"
                (change)="changeQuantity(cartItem, selectQuantity.value)">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
                <div>
                    {{cartItem.price | currency}}
                </div>
                <div>
                    <button class="remove-button" (click)="removeFromCart(cartItem)">Remove</button>
                </div>
            </div>
        </li>
    </ul>
    <div class="checkout" *ngIf="cart && cart.items.length">
        <div>
            <div class="foods-count">{{cart.totalCount}} </div>
            <div class="total-price">{{cart.totalPrice|currency}}</div>
        </div>
        <a routerLink="/checkout">Proceed to Checkout</a>
    </div>
</div>
